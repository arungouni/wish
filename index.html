<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>Random Hearts</title>
    <link rel="stylesheet" type="text/css" href="style.css" />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Sacramento&display=swap");
      @import url("https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900&display=swap");

      body {
        margin: 0;
        overflow: hidden;
        background-color: rgba(28, 28, 30);
        position: relative;
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        flex-direction: column;
      }
      .countdown {
        font-family: "Sacramento", cursive;
        font-size: 60px;
        font-weight: bold;
        color: #ff3366;
      }
      .message {
        font-family: "Poppins", sans-serif;

        color: #fff;
        position: relative;
        z-index: 10;
        animation: loveGlow 3s infinite alternate ease-in-out;
      }
      @keyframes loveGlow {
        0% {
          text-shadow: 0 0 10px #fff, 0 0 20px #000;
          transform: scale(1);
        }
        50% {
          text-shadow: 0 0 20px #fff, 0 0 30px #000;
          transform: scale(1.1);
        }
        100% {
          text-shadow: 0 0 10px #fff, 0 0 20px #000;
          transform: scale(1);
        }
      }
      @keyframes beat {
        0% {
          transform: scale(1);
        }
        100% {
          transform: scale(1.3);
        }
      }
      .heart {
        position: absolute;
        font-size: 24px;
        user-select: none;
        animation: beat 1s infinite alternate ease-in-out;
      }
    </style>
  </head>
  <body>
    <section class="message content" id="sec1">
      <h3 id="message" style="color: white; font-size: 3rem">
        I have something for you ‚ù§Ô∏è
      </h3>
    </section>
    <script>
      const emojis = [
        "‚ù§Ô∏è",
        "üíï",
        "üíû",
        "üíò",
        "üòò",
        "üòç",
        "‚òÜ",
        "‚òÜ",
        "‚òÜ",
        "‚≠ê",
        "üíú",
        "ü´∞ ",
      ];
      const messages = [
        "I have something for you ‚ù§Ô∏è",
        "Today is a special day! üéâ",
        "Your smile makes my world brighter! üòäüíï",
        "Let‚Äôs celebrate your special day with love and joy! üéäüíù",
      ];

      function createHeart() {
        const heart = document.createElement("div");
        heart.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
        heart.classList.add("heart");
        document.body.appendChild(heart);

        let x, y;
        do {
          x = Math.random() * window.innerWidth;
          y = Math.random() * window.innerHeight;
        } while (
          y > window.innerHeight / 2 - 50 &&
          y < window.innerHeight / 2 + 50
        );

        heart.style.left = `${x}px`;
        heart.style.top = `${y}px`;
      }

      function changeMessage() {
        const messageElement = document.getElementById("message");
        let index = 0;
        setInterval(() => {
          messageElement.innerText = messages[index];
          index = (index + 1) % messages.length;
        }, 3000);
      }

      function startCountdown() {
        const countdownElement = document.getElementById("countdown");
        let count = 10;
        const interval = setInterval(() => {
          countdownElement.innerText = count;
          if (count === 0) {
            countdownElement.style.display = "none";
            clearInterval(interval);
          }
          count--;
        }, 1000);
      }

      for (let i = 0; i < 33; i++) {
        createHeart();
      }

      startCountdown();
      changeMessage();
    </script>
  </body>
</html>
